<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squart - CRT Neon Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #00ff00;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px #00ff00;
            min-width: 280px;
        }

        .crt-text {
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
        }

        select, button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        #gridSize {
            margin-bottom: 15px;
        }

        .neon-glow {
            box-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px;
            max-width: 250px;
            font-size: 11px;
        }

        #winnerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: electricShock 0.05s ease-in-out infinite;
        }

        .winner-text {
            font-family: 'Courier New', monospace;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor;
            animation: winnerPulse 2s ease-in-out infinite, electricShock 0.1s ease-in-out infinite, electricGlow 0.5s ease-in-out infinite;
        }

        .winner-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ff00;
            animation: subtitleGlow 1.5s ease-in-out infinite, electricShock 0.12s ease-in-out infinite;
        }

        .winner-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particleFloat 3s linear infinite, electricShock 0.08s ease-in-out infinite;
            box-shadow: 0 0 5px currentColor;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes electricShock {
            0% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            10% { transform: translateX(-2px) translateY(-1px) rotate(-0.5deg); }
            20% { transform: translateX(2px) translateY(1px) rotate(0.5deg); }
            30% { transform: translateX(-1px) translateY(-2px) rotate(-0.3deg); }
            40% { transform: translateX(1px) translateY(2px) rotate(0.3deg); }
            50% { transform: translateX(-3px) translateY(-1px) rotate(-0.7deg); }
            60% { transform: translateX(3px) translateY(1px) rotate(0.7deg); }
            70% { transform: translateX(-1px) translateY(-3px) rotate(-0.2deg); }
            80% { transform: translateX(1px) translateY(3px) rotate(0.2deg); }
            90% { transform: translateX(-2px) translateY(-2px) rotate(-0.4deg); }
            100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
        }

        @keyframes electricGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 30px currentColor,
                    0 0 40px currentColor;
            }
            25% { 
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 25px currentColor,
                    0 0 35px currentColor,
                    0 0 45px currentColor,
                    0 0 55px currentColor;
            }
            50% { 
                text-shadow: 
                    0 0 20px currentColor,
                    0 0 30px currentColor,
                    0 0 40px currentColor,
                    0 0 50px currentColor,
                    0 0 60px currentColor,
                    0 0 70px currentColor;
            }
            75% { 
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 25px currentColor,
                    0 0 35px currentColor,
                    0 0 45px currentColor,
                    0 0 55px currentColor;
            }
        }

        @keyframes subtitleGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .winner-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: electricShock 0.15s ease-in-out infinite;
        }

        .winner-close:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }


    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h2 class="crt-text">Squart</h2>
            <div id="gameControls">
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div>
                        <label for="shapeSelect" class="crt-text">Shape:</label><br>
                        <select id="shapeSelect">
                            <option value="square">Square</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="triangle">Triangle</option>
                            <option value="diamond">Diamond</option>
                            <option value="circle">Circle</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="star">Star</option>
                            <option value="asymmetric">Asymmetric</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div>
                        <label for="sizeSelect" class="crt-text">Size:</label><br>
                        <select id="sizeSelect">
                            <option value="5">Small</option>
                            <option value="8">Medium</option>
                            <option value="12">Large</option>
                            <option value="20">XL</option>
                        </select>
                    </div>
                </div>
                <button id="createGrid" class="neon-glow">Create Board</button>
                <div id="boardInfo" class="crt-text" style="margin-top: 10px; font-size: 11px;"></div>
                <div id="gameInfo" class="crt-text" style="margin-top: 10px; font-size: 11px;"></div>
            </div>
        </div>

        <div id="instructions">
            <h3 class="crt-text">How to Play:</h3>
            <p>• <span style="color: #6414FE;">Electric Violet</span>: Horizontal tokens (2 cells)</p>
            <p>• <span style="color: #FE14AE;">Shocking Pink</span>: Vertical tokens (2 cells)</p>
            <p>• Click empty cells to place tokens</p>
            <p>• Hold LMB to rotate view, release to return to north</p>
            <p>• Green = playable, Gray = blocked</p>
        </div>
        </div>
    </div>



    <div id="winnerOverlay">
        <div class="winner-particles" id="particles"></div>
        <div class="winner-text" id="winnerText"></div>
        <div class="winner-subtitle" id="winnerSubtitle"></div>
        <button class="winner-close" onclick="hideWinnerOverlay()">CLOSE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
