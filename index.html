<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <title>Squart - CRT Neon Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #00ff00;
            /* Touch-friendly settings */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            /* Safe area support for modern devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px #00ff00;
            min-width: 280px;
        }

        .crt-text {
            text-shadow: 0 0 10px #00ff00;
            font-weight: bold;
        }

        select, button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Touch-friendly settings */
            min-height: 44px; /* Minimum touch target size */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        select:hover, button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        #gridSize {
            margin-bottom: 15px;
        }

        .neon-glow {
            box-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px;
            max-width: 250px;
            font-size: 11px;
        }

        #winnerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: electricShock 0.05s ease-in-out infinite;
        }

        .winner-text {
            font-family: 'Courier New', monospace;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor;
            animation: winnerPulse 2s ease-in-out infinite, electricShock 0.1s ease-in-out infinite, electricGlow 0.5s ease-in-out infinite;
        }

        .winner-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ff00;
            animation: subtitleGlow 1.5s ease-in-out infinite, electricShock 0.12s ease-in-out infinite;
        }

        .winner-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particleFloat 3s linear infinite, electricShock 0.08s ease-in-out infinite;
            box-shadow: 0 0 5px currentColor;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes electricShock {
            0% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            10% { transform: translateX(-2px) translateY(-1px) rotate(-0.5deg); }
            20% { transform: translateX(2px) translateY(1px) rotate(0.5deg); }
            30% { transform: translateX(-1px) translateY(-2px) rotate(-0.3deg); }
            40% { transform: translateX(1px) translateY(2px) rotate(0.3deg); }
            50% { transform: translateX(-3px) translateY(-1px) rotate(-0.7deg); }
            60% { transform: translateX(3px) translateY(1px) rotate(0.7deg); }
            70% { transform: translateX(-1px) translateY(-3px) rotate(-0.2deg); }
            80% { transform: translateX(1px) translateY(3px) rotate(0.2deg); }
            90% { transform: translateX(-2px) translateY(-2px) rotate(-0.4deg); }
            100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
        }

        @keyframes electricGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 30px currentColor,
                    0 0 40px currentColor;
            }
            25% { 
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 25px currentColor,
                    0 0 35px currentColor,
                    0 0 45px currentColor,
                    0 0 55px currentColor;
            }
            50% { 
                text-shadow: 
                    0 0 20px currentColor,
                    0 0 30px currentColor,
                    0 0 40px currentColor,
                    0 0 50px currentColor,
                    0 0 60px currentColor,
                    0 0 70px currentColor;
            }
            75% { 
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 25px currentColor,
                    0 0 35px currentColor,
                    0 0 45px currentColor,
                    0 0 55px currentColor;
            }
        }

        @keyframes subtitleGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .winner-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: electricShock 0.15s ease-in-out infinite;
        }

        .winner-close:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Mobile Responsive CSS */
        @media (max-width: 768px) {
            #ui {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                padding: 10px;
                font-size: 12px;
                /* Mobile UI optimizations */
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-width: 1px;
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            }

            #ui h2 {
                font-size: 18px;
                margin: 0 0 10px 0;
                text-align: center;
            }

            #gameControls {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            #gameControls > div {
                display: flex;
                gap: 8px;
                align-items: center;
            }

            select, button {
                padding: 8px;
                font-size: 12px;
                margin: 2px;
                flex: 1;
                /* Mobile touch optimizations */
                min-height: 44px;
                border-width: 1px;
                box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
            }

            #instructions {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                font-size: 10px;
                padding: 8px;
                /* Mobile UI optimizations */
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-width: 1px;
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            }

            #instructions h3 {
                font-size: 14px;
                margin: 0 0 8px 0;
                text-align: center;
            }

            #instructions p {
                margin: 4px 0;
                line-height: 1.3;
                text-align: center;
            }

            .winner-text {
                font-size: 2.5rem;
            }

            .winner-subtitle {
                font-size: 1rem;
            }

            .winner-close {
                padding: 8px 16px;
                font-size: 12px;
            }

            /* Mobile-specific UI enhancements */
            #boardInfo, #gameInfo {
                text-align: center;
                font-size: 10px;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            #ui {
                top: 5px;
                left: 5px;
                right: 5px;
                padding: 8px;
                font-size: 11px;
                /* Enhanced mobile UI */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border-width: 1px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            }

            #ui h2 {
                font-size: 16px;
                margin: 0 0 8px 0;
                text-align: center;
            }

            select, button {
                padding: 6px;
                font-size: 11px;
                margin: 1px;
                /* Enhanced touch targets */
                min-height: 48px;
                border-width: 1px;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            }

            #instructions {
                bottom: 5px;
                left: 5px;
                right: 5px;
                font-size: 9px;
                padding: 6px;
                /* Enhanced mobile UI */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border-width: 1px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            }

            #instructions h3 {
                font-size: 12px;
                margin: 0 0 6px 0;
                text-align: center;
            }

            #instructions p {
                margin: 3px 0;
                line-height: 1.2;
                text-align: center;
            }

            .winner-text {
                font-size: 2rem;
            }

            .winner-subtitle {
                font-size: 0.9rem;
            }

            .winner-close {
                padding: 6px 12px;
                font-size: 11px;
            }

            /* Enhanced mobile info display */
            #boardInfo, #gameInfo {
                text-align: center;
                font-size: 9px;
                margin-top: 3px;
                line-height: 1.2;
            }
        }

        @media (max-width: 320px) {
            #ui {
                padding: 6px;
                font-size: 10px;
            }

            #ui h2 {
                font-size: 14px;
            }

            select, button {
                padding: 5px;
                font-size: 10px;
            }

            #instructions {
                font-size: 8px;
                padding: 5px;
            }

            #instructions h3 {
                font-size: 11px;
            }

            .winner-text {
                font-size: 1.5rem;
            }

            .winner-subtitle {
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            #ui {
                top: 5px;
                left: 5px;
                padding: 8px;
                max-width: 200px;
                /* Mobile landscape optimizations */
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-width: 1px;
            }

            #instructions {
                bottom: 5px;
                left: 5px;
                max-width: 180px;
                font-size: 9px;
                /* Mobile landscape optimizations */
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-width: 1px;
            }

            .winner-text {
                font-size: 1.8rem;
            }
        }

        /* Mobile-specific animations */
        @media (max-width: 768px) {
            @keyframes mobilePulse {
                0% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
                50% { box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); }
                100% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
            }

            #ui, #instructions {
                animation: mobilePulse 3s ease-in-out infinite;
            }

            /* Mobile touch feedback */
            select:active, button:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }

                    /* Mobile scroll prevention */
        #gameContainer {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            /* Viewport optimizations */
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Safe area support for modern devices */
        @supports (padding: max(0px)) {
            #ui {
                top: max(20px, env(safe-area-inset-top) + 10px);
                left: max(20px, env(safe-area-inset-left) + 10px);
            }

            #instructions {
                bottom: max(20px, env(safe-area-inset-bottom) + 10px);
                left: max(20px, env(safe-area-inset-left) + 10px);
            }
        }

        /* High DPI display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .crt-text {
                text-shadow: 0 0 8px #00ff00;
            }
        }
        }


    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h2 class="crt-text">Squart</h2>
            <div id="gameControls">
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div>
                        <label for="shapeSelect" class="crt-text">Shape:</label><br>
                        <select id="shapeSelect">
                            <option value="square">Square</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="triangle">Triangle</option>
                            <option value="diamond">Diamond</option>
                            <option value="circle">Circle</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="star">Star</option>
                            <option value="asymmetric">Asymmetric</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div>
                        <label for="sizeSelect" class="crt-text">Size:</label><br>
                        <select id="sizeSelect">
                            <option value="5">Small</option>
                            <option value="8">Medium</option>
                            <option value="12">Large</option>
                            <option value="20">XL</option>
                        </select>
                    </div>
                </div>
                <button id="createGrid" class="neon-glow">Create Board</button>
                <div id="boardInfo" class="crt-text" style="margin-top: 10px; font-size: 11px;"></div>
                <div id="gameInfo" class="crt-text" style="margin-top: 10px; font-size: 11px;"></div>
            </div>
        </div>

        <div id="instructions">
            <h3 class="crt-text">How to Play:</h3>
            <p>• <span style="color: #6414FE;">Electric Violet</span>: Horizontal tokens (click = left part)</p>
            <p>• <span style="color: #FE14AE;">Shocking Pink</span>: Vertical tokens (click = top part)</p>
            <p>• Tap empty cells to place tokens</p>
            <p>• Swipe to rotate view, release to return to north</p>
            <p>• Pinch to zoom in/out</p>
            <p>• Green = playable, Gray = blocked</p>
        </div>
        </div>
    </div>



    <div id="winnerOverlay">
        <div class="winner-particles" id="particles"></div>
        <div class="winner-text" id="winnerText"></div>
        <div class="winner-subtitle" id="winnerSubtitle"></div>
        <button class="winner-close" onclick="hideWinnerOverlay()">CLOSE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
